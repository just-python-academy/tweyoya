{% if messages %}
  <div class="alert alert-primary mb-0" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">&times;</span>
    </button>
    {% for message in messages %}
    <p class="mb-0 p-3">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
